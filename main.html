<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container preventSelect">
        <button class="fullscreenButton" type="submit" onclick="fullscreenToggle()">
            <img src="fullscreen_icon.png"></img>
        </button>

        <button class = "refreshButton" type="submit" onclick="restartGame()">
            <img src = "refresh_icon.png"></img>
        </button>

        <button class = "homeButton" type="submit" onclick="goHome()">
            <img src = "home_icon.png"></img>
        </button>
        
        <div class="descriptionBox">
            <p id="storyText">Click "Begin" to start the game</p>
        </div>

        <div class="illustrationBox">
            <div class="illustrationMargin"></div>
            <img id="illustrationImage" src="Start.jpg" width="90%" height="80%" alt="Illustration">
        </div>

        <div class="optionButtonContainer">
            <button class="optionButton" onclick="startGame()">Begin</button>
        </div>
    </div>
</body>
</html>
